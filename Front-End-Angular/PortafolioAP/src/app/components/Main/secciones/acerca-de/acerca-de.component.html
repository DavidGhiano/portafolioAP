  <!-- ACERCA DE -->
  <section class="acercaDe" id="acerca-de">
    <div class="acercaDe-titulo">
      <h1>
        Acerca de m√≠
      </h1>
      <i class="fa-solid fa-pen" (click)="onEditar($event)"  *ngIf="!editar && login"></i>
      <i class="fa-solid fa-ban" (click)="onEditar($event)"  *ngIf="editar && login"></i>
      <!--  -->
    </div>
    <div class="contenido" *ngIf="!editar">
      <img src="" alt="" />
      <p>
        {{ persona.descripction }}
      </p>
    </div>

    <div *ngIf="editar">
      <form [formGroup]="form" (ngSubmit)="onEnviar($event)">
        <div class="mb-3">
          <label class="form-label"><strong>Describete brevemente:</strong></label>
          <textarea 
            class="form-control"
            rows="3" 
            style="resize:none"
            formControlName="descripction"
            value="{{persona.descripction}}"
          ></textarea>
        </div>
        <button type="submit" class="btn btn-primario mb-4">Guardar</button>
      </form>
    </div>

  </section>
