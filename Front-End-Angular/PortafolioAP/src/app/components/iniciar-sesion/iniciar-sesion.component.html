
<!-- LOGIN -->
<div class="modal fade" id="login" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title text-center">INGRESAR</h4>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>
        <!-- FORMULARIO -->
        <form [formGroup]="form" (ngSubmit)="onEnviar($event)">
          <div class="modal-body">
            <!-- Email -->
            <div class="mt-3 mb-5">
              <input
                type="email"
                class="form-control"
                placeholder="Correo. Ej: correo@correo.com"
                formControlName="email"
                [ngClass]="{'is-invalid': Email?.errors && Email?.touched, 'is-valid': !Email?.errors && Email?.touched}"
              />
              <div *ngIf="Email?.errors && Email?.touched">
                  <p *ngIf="Email?.hasError('required')" class="text-danger">
                      El email es requerido
                  </p>
                  <p *ngIf="Email?.hasError('email')" class="text-danger">
                      El formato del email debe ser válido
                  </p>

              </div>
            </div>
            <!-- Password -->
            <div class="mb-5">
              <input
                type="password"
                class="form-control"
                placeholder="Contraseña"
                formControlName="password"
                [ngClass]="{'is-invalid': Password?.errors && Password?.touched, 'is-valid': !Password?.errors && Password?.touched}"
              />
              <div *ngIf="Password?.errors && Password?.touched">
                <p *ngIf="Password?.hasError('required')" class="text-danger">
                    La contraseña es requerida
                </p>
                <p *ngIf="Password?.errors?.['minlength']" class="text-danger">
                    La contraseña debe ser de 8 o más caracteres
                </p>
              </div>
            </div>
          </div>
          <!-- Botón enviar -->
          <div class="modal-footer">
            <button type="submit" class="btn btn-primario">
                         Ingresar
                      </button>
          </div>
        </form>
        <!-- Fin del FORMULARIO -->
      </div>
    </div>
  </div>
